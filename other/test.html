<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Giocatori Fantacalcio</title>
        <style>
            body { font-family: Arial, sans-serif; }
            .role-box {
                display: inline-block;
                width: 40px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                color: white;
                font-weight: bold;
                font-size: 1.2em;
                border-radius: 8px;
            }
            table { border-collapse: collapse; margin-top: 20px; width: 100%; }
            th, td { padding: 10px 20px; text-align: center; }
            th { background: #eee; }
            tr { border-bottom: 1px solid #ccc; }
        </style>
        <script>
            const roleMap = [
                { label: "Portiere", color: "#0077b6", letter: "P" },
                { label: "Difensore", color: "#009e60", letter: "D" },
                { label: "Centrocampista", color: "#f9a602", letter: "C" },
                { label: "Attaccante", color: "#d90429", letter: "A" }
            ];

            let playersData = [];

            function showRole(roleIndex) {

                const container = document.getElementById('tableContainer');
                if (!playersData.length) return;
                const players = playersData[roleIndex];
                let html = `<table>
                    <thead>
                        <tr>
                            <th>Ruolo</th>
                            <th>Nome</th>
                            <th>Squadra</th>
                            <th>Quot. Iniziale</th>
                            <th>Quot. Attuale</th>
                            <th>FVM / 1000</th>
                        </tr>
                    </thead>
                    <tbody>`;
                for (const p of players) {
                    html += `<tr>
                        <td>
                            <span class="role-box" style="background:${roleMap[roleIndex].color}">
                                ${roleMap[roleIndex].letter}
                            </span>
                        </td>
                        <td>${p.nome}</td>
                        <td>${p.squadra}</td>
                        <td>${p.quot_ini}</td>
                        <td>${p.quot_att}</td>
                        <td>${p["fvm / 1000"]}</td>
                    </tr>`;
                }
                html += `</tbody></table>`;
                container.innerHTML = html;
            }

            // Load JSON and initialize
            fetch('listone.json')
                .then(res => res.json())
                .then(data => {
                    playersData = data;
                    showRole(document.getElementById('roleSelect').value);
                })
                .catch(err => {
                    document.getElementById('tableContainer').innerHTML = "<p>Errore nel caricamento dei dati.</p>";
                });
        </script>
    </head>
    <body>
        <h2>Giocatori Fantacalcio</h2>
        <label for="roleSelect">Ruolo:</label>
        <select id="roleSelect" onchange="showRole(this.value)">
            <option value="0">Portiere</option>
            <option value="1">Difensore</option>
            <option value="2">Centrocampista</option>
            <option value="3">Attaccante</option>
        </select>
        <div id="tableContainer">
        </div>
    </body>
</html>
